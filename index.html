<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Digital - Advogado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <!-- TOPO VERMELHO -->
    <div class="topo">
        <img src="imagens/logo.png" class="logo" alt="Logo">
    </div>

    <!-- FOTO CIRCULAR -->
    <div class="foto-wrapper">
        <div class="foto-borda">
            <img src="imagens/foto.jpg" alt="Foto do advogado">
        </div>
    </div>

    <!-- INFORMAÇÕES -->
    <div class="info">
        <h1>NOME DO ADVOGADO</h1>
        <h2>OAB UF Nº</h2>
    </div>

    <!-- BOTÕES -->
    <div class="botoes">

        <a href="#" class="botao">
            <span class="icone telefone"></span>
            <span class="texto">TELEFONE</span>
        </a>

        <a href="#" class="botao">
            <span class="icone whatsapp"></span>
            <span class="texto">WHATSAPP</span>
        </a>

        <a href="#" class="botao">
            <span class="icone email"></span>
            <span class="texto">E-MAIL</span>
        </a>

        <a href="#" class="botao">
            <span class="icone localizacao"></span>
            <span class="texto">LOCALIZAÇÃO</span>
        </a>

    </div>

    <p class="clique">CLIQUE NOS ÍCONES</p>

</div>

</body>
</html>
